<div class="container-xl">

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <hr>
            <h1 class="text-center  heading text-primary">Formulario</h1>
            <hr>
            <form action="" (ngSubmit)="guardar(forma)" #forma="ngForm">

                <div class="mt-3">

                    <div class="form-group row mt-3">
                        <label class="col-2 col-form-label fw-bold mt-3">Name</label>
                        <div class="col-8">

                            <input type="text" 
                            class="form-control mt-3"
                             id="name"
                             name="nombre"
                                placeholder="Enter your name"
                                required
                                maxlength="30"
                                [class.is-invalid]="nombre.invalid && nombre.touched"
                                #nombre="ngModel"
                               [(ngModel)]="usuario.name"
                                >
                                <small class="form-text text-danger"
                                *ngIf="nombre.invalid && nombre.touched">Campo requerido*</small>
                        </div>
                    </div>

                    <div class="form-group row mt-3">
                        <label class="col-2 col-form-label fw-bold">Last Name</label>
                        <div class="col-8">

                                <input type="text" 
                            class="form-control mt-3"
                             id="lasTname"
                             name="lastName"
                             [(ngModel)]="usuario.last_name"
                                placeholder="Enter your Last Name"
                                required
                                maxlength="30"
                                [class.is-invalid]="lastName.invalid && lastName.touched"
                                #lastName="ngModel"
                                >
                                <small class="form-text text-danger"
                                *ngIf="lastName.invalid && lastName.touched">Campo requerido*</small>
                        </div>

                    </div>

                    <div class="form-group row mt-3">
                        <label class="col-2 col-form-label fw-bold mt-3">Birthday</label>
                        <div class="col-8">

                            <input type="date" 
                            class="form-control mt-3" 
                            id="birthday"
                            name="fechaDate"
                            [(ngModel)]="usuario.birthday"
                                placeholder="Enter your name Birthday "
                                required
                                [class.is-invalid]="fechaDate.invalid && fechaDate.touched"
                                #fechaDate="ngModel"
                                >
                                <small class="form-text text-danger"
                                *ngIf="fechaDate.invalid && fechaDate.touched">Campo requerido*</small>
                        </div>
                    </div>



                    <div class="form-group row">
                        <label class="col-2 col-form-label">&nbsp;</label>
                        <div class="input-group col-md-8">
                            <button type="submit" class="btn btn-outline-primary btn-block ">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>

<br><br><br>



<hr>
<h1 class="text-center  heading text-primary">Grupos</h1>

<div class="container">
    <div class="row">
        <div class="col-6">
            
        </div>

        <div class="col-6">
            <app-grupo></app-grupo>
        </div>
    </div>
</div>
