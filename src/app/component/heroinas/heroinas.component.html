<h1>Empleados <small>2022</small></h1>
<hr>





<div class="container">

    <input  class="form-control me-2 mb-3" 
            type="search" 
            placeholder="Search" 
            aria-label="Buscar Empleado ..."
            #txtSearch
            (keyup)="onSearchEmpleado(txtSearch.value)">

    
        <table class="table table-striped" >
            <table class="table table-dark table-striped" >
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Fecha de nacimiento</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dato of empleados | pagEm:page:search">
                        <th scope="row">{{dato.name}}</th>

                        <th scope="row">{{dato.last_name}}</th>

                        <th scope="row">{{dato.birthday}}</th>
                    </tr>
                </tbody>
              

            </table>
        </table>
   
  
        <nav aria-label="...">
            <ul class="pagination">
                <button class="btn btn-primary" (click)="prevPage()"
                >
                    Anterior
                </button>
                <li class="page-item" *ngFor="let number of numbers; let b = index"  (click)="clickButton(b)" [ngClass]="number.seleccionado ? 'active' : 'danger'">
                    <a class="page-link" 
                    >{{number.id}}</a>
                </li>
           

                <button class="btn btn-primary" 
                        (click)="nextPage()"
                        [disabled]="(empleados | pagEm:page:search).length===0">
                    Siguiente
                </button>
               
            </ul>
        </nav>
   
</div>
