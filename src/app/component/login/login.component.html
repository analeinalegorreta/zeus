<div class="container-xl">

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <hr>
            <h1 class="text-center  heading text-primary">Login</h1>
            <hr>
           
                <form action="" autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

                <div class="mt-3">

                    <div class="group-input">
                        <img src="assets/img/key-solid.svg" alt="yoast seo" height="20" width="20" class="icono" /> 
                        <input class="input" type="password" name=""
                            id="pass1" placeholder=" Ingresa tu Contraseña"
                            formControlName="pass1" [class.is-invalid]="passwordInvalido"
                        [ngClass]="{'input':passwordInvalido==false, 'inputInvalido':passwordInvalido==true}">

                     <small *ngIf="passwordInvalido" class="text-danger">
                            Campo obligatorio*
                        </small>
                    </div>
                    <div class="group-input">
                       <img src="assets/img/key-solid.svg" alt="yoast seo" height="20" width="20" class="icono" />
                       <input class="input" type="password" name="" id="pass2"
                            placeholder=" Confirma tu Contraseña"
                            formControlName="pass2" [class.is-invalid]="passwordInvalido2"
                        [ngClass]="{'input':passwordInvalido2==false, 'inputInvalido':passwordInvalido2==true}">

                     <small *ngIf="passwordInvalido2" class="text-danger">
                            Campo obligatorio*
                        </small>
                    </div>


                    <div class="form-group mt-5">
                       
                        <div class="input-group" >
                            <button type="submit" class="btn btn-outline-primary  ">
                                Sign in
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
