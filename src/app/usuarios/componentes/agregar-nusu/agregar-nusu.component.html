<h4>Agregar personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="characterNuevo.name" class="form-control mb-2" placeholder="Nombre" name="name">
  <input type="text" [(ngModel)]="characterNuevo.edad" class="form-control mb-2" placeholder="Edad" name="edad">
  <button type="submit" class="btn btn-primary">Agregar</button>
  <!-- <pre>{{characterNuevo | json}}</pre> -->
</form>
